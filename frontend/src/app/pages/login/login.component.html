<main class="flex items-center justify-center min-h-screen bg-base-200">
  <div class="flex-col text-center">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="card w-full max-w-sm bg-base-100 shadow-xl">
      <div class="card-body">
        <h3 class="card-title text-center text-2xl mb-2">Login</h3>

        <!-- Email input -->
        <label class="input input-bordered flex items-center gap-2" [ngClass]="{
            'input-error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          }">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
            <path
              d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
          </svg>
          <input type="text" class="grow" placeholder="Email" formControlName="email" />
        </label>

        <label class="input input-bordered flex items-center mt-2 gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              fill-rule="evenodd"
              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
              clip-rule="evenodd" />
          </svg>
          <input formControlName="password" type="password" class="grow" placeholder="Password"/>
        </label>

        @if (authError) {
          <div class="text-rose-500 mt-2 flex gap-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4">
              <path fill-rule="evenodd" d="M6.5 1a.5.5 0 0 1 .5.5v7.79l2.15-2.15a.5.5 0 0 1 .7.7l-3 3a.5.5 0 0 1-.7 0l-3-3a.5.5 0 0 1 .7-.7L6 9.29V1.5a.5.5 0 0 1 .5-.5z"/>
              <path fill-rule="evenodd" d="M1 15a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8.5a.5.5 0 0 0-1 0V15H2V8.5a.5.5 0 0 0-1 0V15z"/>
            </svg>
            <span>Invalid login credentials.</span>
          </div>
        }

        <div class="card-actions justify-end mt-4">
          <button type="submit" class="btn btn-primary w-full" [disabled]="loginForm.invalid">Login</button>
        </div>
      </div>
    </form>

    <div class="mt-3">Don't have an account? <a routerLink="/register" class="font-semibold text-primary">Sign up</a>.</div>
  </div>
</main>
