<div class="container mx-auto p-4">
  <div class="grid gap-4 gr" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
    @for (video of Object.values(peers); track video) {
      <video [srcObject]="video.stream" autoplay [muted]="video.muted" class="w-full rounded-md"></video>
    }
  </div>
  <button (click)="toggleMute()">Toggle Mute</button>
</div>
