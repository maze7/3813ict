<main class="flex items-center justify-center min-h-screen bg-base-200">
  <div class="flex-col text-center">
    <form [formGroup]="registerForm" (ngSubmit)="register()"  class="card w-full max-w-sm bg-base-100 shadow-xl">
      <div class="card-body">
        <h3 class="card-title text-center text-2xl mb-2">Register</h3>
        <!-- username input -->
        <label class="input input-bordered flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
          </svg>
          <input formControlName="username" type="text" class="grow" placeholder="Username"/>
        </label>
        <!-- password input -->
        <label class="input input-bordered flex items-center mt-2 gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              fill-rule="evenodd"
              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
              clip-rule="evenodd" />
          </svg>
          <input formControlName="password" type="password" class="grow" placeholder="Password"/>
        </label>
        <!-- confirm password input -->
        <label class="input input-bordered flex items-center mt-2 gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              fill-rule="evenodd"
              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
              clip-rule="evenodd" />
          </svg>
          <input formControlName="password2" type="password" class="grow" placeholder="Confirm Password" [ngClass]="{ 'input-error': registerForm.hasError('inputMismatch') && registerForm.get('password2')?.touched }"/>
        </label>
        <div class="card-actions justify-end mt-4">
          <button type="submit" class="btn btn-primary w-full" [disabled]="registerForm.invalid">Register</button>
        </div>
      </div>
    </form>
    <div class="mt-3">Already have an account? <a routerLink="/login" class="font-semibold text-primary">Login</a>.</div>
  </div>
</main>
