<main class="flex h-full">
  <app-channel-nav></app-channel-nav>

  <!-- main content -->
  <section class="flex-1 flex flex-col h-full bg-base-200">
    <!-- split pane -->
    <div class="flex flex-1 overflow-hidden">
      <!-- chat view -->
      <div class="flex-1 lg:col-span-2 flex flex-col h-full">
        <!-- chat header -->
        <span class="flex justify-between p-4 flex-none">
          <h1 class="card-title text-2xl">{{ (groupService.group$ | async)?.name }}</h1>
          <span class="flex"></span>
        </span>
        <app-chat class="flex-1 overflow-auto"></app-chat>
      </div>
      <!-- settings / information -->
      <div class="hidden lg:block p-4 min-w-96 flex-none">
        <app-group-members></app-group-members>
      </div>
    </div>
  </section>
</main>
